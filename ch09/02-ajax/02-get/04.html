<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){ 
            var key      = 0;
            var url      = "files/course.php";
            var dataSend = { 'key' : key };

            $('#process').click(function(){
                $.get(url, dataSend, function(data, status) {
                    var result = $.parseJSON(data);
                    console.log(result);
                    $("#content").html(result.id + ' - ' + result.name);
                });
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div class="title">Ajax - Load</div>
        <div class="list">
            <h3>$.get(url [, data] [, success(data, textStatus)], [, dataType])</h3>
            <input type="button" value="Process" id="process" name="process">
            <div id="content">Loading...</div>
        </div>
    </div>
</body>
</html>
