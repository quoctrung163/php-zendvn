<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){ 
            $('#process').click(function(){
                var url  = "files/data1.php?tls=" + Math.random();
                var data = {'id' : 5, 'name': 'PHP'};
                $("#content").load(url, data, function(responseText, textStatus){
                    console.log(responseText);
                    console.log(textStatus);        // 30s timeout
                });
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div class="title">Ajax - Load</div>
        <div class="list">
            <h3>.load(url [, data] [, complete(responseText, textStatus)])</h3>
            <input type="button" value="Process" id="process" name="process">
            <div id="content">Loading...</div>
        </div>
    </div>
</body>
</html>
