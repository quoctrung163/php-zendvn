    <title>JSON</title>
    <script type="text/javascript">
        var tlsCourse = [
            { 'id' : 2, 'name' : 'HTML' },
            { 'id' : 3, 'name' : 'CSS' },
            { 'id' : 4, 'name' : 'PHP' }

        console.log(tlsCourse);
        console.log(tlsCourse[0].name);

        for (var i = 0; i < tlsCourse.length; i++) {
            console.log("ID: " + tlsCourse[i].id + " - Name: " + tlsCourse[i].name);
        }
    </script>
